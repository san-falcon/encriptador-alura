<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura - Miler</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <main class="contenedor-principal">
        <div class="contenedor-form">
            <img src="img/logo-alura.png" class="logo">
            <form class="form">
                <textarea name="dataParaEncriptar" class="insertar-texto" placeholder="Ingrese el texto aqui"
                    onclick="this.select()"></textarea>
            </form>
            <div class="contenedor-botones">
                <label id="mensajeDeValidacion"><img src="img/exclamacion.png"> Solo letras min√∫sculas y sin
                    tildes</label>
                <button type="button" class="btn btn-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button type="button" class="btn btn-white" onclick="descrifrarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor-result" id="content-result">
            <div class="mensaje-texto-no-encontrado">
                <img src="img/image.png">
                <label>Ningun mensaje fue econtrado</label>
                <span>Ingrese el texto que desees encriptar</span>
            </div>
        </div>
    </main>
</body>

</html>
